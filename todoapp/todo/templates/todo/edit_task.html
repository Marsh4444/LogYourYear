<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>

<body style="font-family: Arial; background:#ead3d3; padding:70px;">

    <div style="
        max-width:500px; 
        margin:0 auto; 
        background:rgb(225, 164, 78); 
        padding: 25px; 
        border-radius:10px; 
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    ">

        <h2 style="text-align:center; margin-bottom:20px;">Edit Task</h2>

        <form method="POST">
            {% csrf_token %}

            <label style="font-weight:bold; display:block; margin-bottom:8px;">
                Task Name:
            </label>

            <input 
                type="text" 
                name="task" 
                value="{{ task.task }}" 
                style="
                    width:100%; 
                    padding:10px; 
                    border:1px solid #ccc; 
                    border-radius:5px; 
                    margin-bottom:20px;
                "
                required
            >

            <button 
                type="submit" 
                style="
                    width:100%;
                    background:#28a745; 
                    color:white; 
                    padding:10px; 
                    border:none; 
                    border-radius:5px; 
                    font-size:16px; 
                    cursor:pointer;
                ">
                Save Changes
            </button>

        </form>

        <a 
            href="/"
            style="
                display:block;
                text-align:center; 
                margin-top:15px; 
                text-decoration: dotted underline; 
                color:#555;
            ">
            â† Back to Home
        </a>

    </div>

</body>
</html>
