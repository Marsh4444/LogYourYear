
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealGo - Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e85a2a;
            --secondary: #ffa45b;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #fef3e2;
            --border: #ffe4c4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 50%, #ff4757 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 35px;
            animation: fadeInDown 0.6s ease;
        }

        .app-header .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .app-header .logo-icon {
            font-size: 3.5rem;
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .app-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .app-header .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .main-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        .edit-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px 35px;
            text-align: center;
        }

        .edit-header h2 {
            margin: 0;
            font-weight: 800;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .edit-header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .edit-content {
            padding: 40px 35px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-group-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 35px;
        }

        .btn-update {
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-update:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-cancel {
            padding: 16px;
            background: #e5e7eb;
            color: var(--dark);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background: #d1d5db;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 2rem;
            }

            .app-header .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 2.5rem;
            }

            .edit-header {
                padding: 30px 20px;
            }

            .edit-header h2 {
                font-size: 1.5rem;
            }

            .edit-content {
                padding: 30px 20px;
            }

            .form-actions {
                grid-template-columns: 1fr;
            }

            .btn-update, .btn-cancel {
                font-size: 0.9rem;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>MealGo</h1>
            </div>
            <p class="subtitle">Track your delicious food orders with ease</p>
        </div>

        <div class="main-card">
            <div class="edit-header">
                <h2><i class="fas fa-edit"></i> Edit Order</h2>
                <p>Update your order details</p>
            </div>

            <div class="edit-content">
                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-group-label" for="customer_name">
                            <i class="fas fa-user"></i> Customer Name *
                        </label>
                        <input 
                            type="text" 
                            id="customer_name" 
                            name="customer_name" 
                            class="form-input" 
                            placeholder="e.g., John Doe"
                            value="{{ order.customer_name }}"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-group-label" for="food_name">
                            <i class="fas fa-utensils"></i> Food Name *
                        </label>
                        <input 
                            type="text" 
                            id="food_name" 
                            name="food_name" 
                            class="form-input" 
                            placeholder="e.g., Margherita Pizza"
                            value="{{ order.food_name }}"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-group-label" for="quantity">
                            <i class="fas fa-box"></i> Quantity *
                        </label>
                        <input 
                            type="number" 
                            id="quantity" 
                            name="quantity" 
                            class="form-input" 
                            placeholder="e.g., 2"
                            value="{{ order.quantity }}"
                            min="1"
                            required
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-update">
                            <i class="fas fa-save"></i> Update Order
                        </button>
                        <a href="{% url 'home' %}" class="btn-cancel">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
