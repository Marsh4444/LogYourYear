{% extends "base.html" %}
{% block content %}
<h2>Categories</h2>

<div class="mb-3 d-flex justify-content-between align-items-center">
    <a href="{% url 'category_create' %}" class="btn btn-primary">
        <i class="fa fa-plus"></i> Add Category
    </a>
    <a href="{{ dashboard_url }}" class="btn btn-secondary">
        <i class="fa fa-arrow-left"></i> Back to Dashboard
    </a>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.category_name }}</td>
            <td>{{ category.created_at }}</td>
            <td>{{ category.updated_at }}</td>
            <td style="width: 120px; align-items: center;">
                <a href="{% url 'category_update' category.pk %}" 
                    class="btn btn-sm btn-warning" 
                    title="Edit Category">
                    <i class="fa fa-edit lg"></i>
                </a>
                <a href="{% url 'category_delete' category.pk %}" 
                    class="btn btn-sm btn-danger" 
                    title="Delete Category">
                    <i class="fa fa-trash  lg"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No categories yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
